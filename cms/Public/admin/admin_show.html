<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>{$title}</title>
<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/admin.css" />
<style type="text/css">
<!--
body {background: #fcfdff}
-->
</style>
</head>

<body>
    <div id="rightTop">
        <ul class="subnav">
            <li><a href="?s=admin/admin/add" class="btn1">添加</a></li>
            <li><a href="?s=admin/admin/admin_list" class="btn1">管理</a></li>
        </ul>
    </div>
    <div class="mrightTop">
        <div class="fontr"></div>
    </div>
    <div class="tdare">
        <table width="100%" cellpadding="0" cellspacing="0" border="1" class="dataTable">
            <tr class="tatr1">
                <th class="firstCell" align="left">ID</th>
                <th align="left">管理员名称</th>
                <th align="left">管理员组ID</th>
                <th align="left">最后登录时间</th>
                <th align="left">最后登录IP</th>
                <th align="left">管理</th>
            </tr>
            <volist name="list" id="admin">
                <tr class="tatr2">
                    <td class="firstCell" align="left">{$admin.id}</td>
                    <td align="left">{$admin.admin_name}</td>
                    <td align="left">{$admin.group_id}</td>
                    <td align="left">{$admin.last_login|date="Y-m-d H:i:s",###}</td>
                    <td align="left">{$admin.last_login_ip}</td>
                    <td>
                        <a href="?s=admin/admin/update/id/{$admin.id}/">编辑</a>
                        <a href="?s=admin/admin/delete/id/{$admin.id}/" onclick="return confirm('确认删除吗?')">删除</a>
                    </td>
                </tr>
            </volist>
                <tr>
                    <td colspan="6">{$page}</td>
                </tr>
        </table>
    </div>
</body>
</html>
