<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>支付方式管理</title>
<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/default.css" />
<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/admin.css" />
<script type="text/javascript" src="__PUBLIC__/js/jquery.js"></script>
<script type="text/javascript" src="__PUBLIC__/js/global.js"></script>
</head>

<body>
    <div id="rightTop">
	    <ul class="subnav">
			<li><a href="?s=admin/payment" class="btn1">支付方式</a></li>
		</ul>
	</div>
	<div class="mrightTop">
        <div class="fontr"></div>
    </div>
    <div class="tdare">
        <table width="100%" cellpadding="0" cellspacing="0" border="1" class="dataTable">
            <tr class="tatr1">
                <th width="20" class="firstCell" align="left"></th>
                <th width="8%" align="left">编号</th>
                <th width="20%" align="left">支付名称</th>
                <th width="12%" align="left">启用状态</th>
                <th align="left">编辑</th>
            </tr>
		<volist name="list" id="item">
			<tr class="tatr2">
				<td class="firstCell">&nbsp;</td>
				<td>{$item.pay_tid}</td>
				<td>{$item.pay_tname}</td>
				<td class="td_flag">
				<if condition="$item.is_enabled eq 1">
					<span style="color:#f0f;">开启</span>　
					<a href="?s=admin/payment/enabled/id/{$item.pay_tid}/value/0">关闭</a>
				<else />
					关闭　
					<a href="?s=admin/payment/enabled/id/{$item.pay_tid}/value/1">开启</a>
				</if>
				</td>
				<td><a href="?s=admin/payment/update/id/{$item.pay_tid}">编辑</a></td>
			</tr>
		</volist>
		</table>
	</div>
</div>
<script>select_all("id[]");</script>
</body>
</html>
