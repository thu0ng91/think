<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>{$title}</title>
<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/admin.css" />
<script type="text/javascript" src="__PUBLIC__/js/jquery.js"></script>
<style type="text/css">
<!--
body {background: #fcfdff}
-->
</style>
</head>

<body>
    <div id="rightTop">
        <ul class="subnav">
            <li><a href="?s=admin/admin/add" class="btn1">添加</a></li>
            <li><a href="?s=admin/admin/admin_list" class="btn1">管理</a></li>
        </ul>
    </div>
    <div class="mrightTop">
        <div class="fontr"></div>
    </div>
    <div class="info">
    <form action="?s=admin/admin/{$action}" method="post">
        <table class="adminInfoTable">
            <tr>
                <th class="paddingT15"></th>
                <td class="paddingT15 wordSpacing5"><input type="hidden" name="id" value="{$admin.id}" class="normal" /></td>
            </tr>
            <tr>
                <th class="paddingT15">账号：</th>
                <td class="paddingT15 wordSpacing5"><input type="text" name="admin_name"  value="{$admin.admin_name}"/></td>
            </tr>
            <tr>
                <th class="paddingT15">密码：</th>
                <td class="paddingT15 wordSpacing5"><input type="password" name="admin_pwd_1"/></td>
            </tr>
            <tr>
                <th class="paddingT15">确认密码：</th>
                <td class="paddingT15 wordSpacing5"><input type="password" name="admin_pwd_2"/></td>
            </tr>
            <tr>
                <th class="paddingT15">管理员组名：</th>
                <td class="paddingT15 wordSpacing5">
                    <select name="group_id" id="group_id">
                        <volist name="grouplist" id="group">
                            <option value="{$group.id}">{$group.group_name}</option>
                        </volist>
                    </select>
                </td>
            </tr>
            <tr>
                <th class="paddingT15"></th>
                <td class="paddingT15 wordSpacing5"> <input type="submit" value="提交" class="formbtn" /></td>
            </tr>
        </table>
    </form>
    </div>
    <script>
        $('#group_id').val('{$admin.group_id}');
    </script>
</body>
</html>
