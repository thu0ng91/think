<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>{$title}</title>
<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/default.css" />
<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/admin.css" />
<script type="text/javascript" src="__PUBLIC__/js/jquery.js"></script>
<script type="text/javascript" src="__PUBLIC__/js/global.js"></script>
</head>

<body>
    <div id="rightTop">
	    <ul class="subnav">
			<li><a href="?s=admin/style" class="btn1">网站风格</a></li>
			<li><a href="javascript:;" onclick="$('#theme_add').show();" class="btn1">添加风格</a></li>
		</ul>
	</div>
	<div class="mrightTop">
        <div class="fontr"></div>
    </div>
    <div class="tdare">
        <table width="100%" cellpadding="0" cellspacing="0" border="1" class="dataTable">
            <tr class="tatr1">
                <th width="20" class="firstCell" align="left"></th>
                <th width="8%" align="left">编号</th>
                <th width="20%" align="left">风格名称</th>
                <th width="12%" align="left">目录名称</th>
                <th width="12%" align="left">默认状态</th>
                <th width="15%" align="left">风格操作</th>
                <th align="left">模板操作</th>
            </tr>
		<volist name="list" id="theme">
			<tr class="tatr2">
				<td class="firstCell">&nbsp;</td>
				<td>{$theme.sid}</td>
				<td>{$theme.name}</td>
				<td>{$theme.value}</td>
				<td>
				<if condition="$theme.default eq 1">
					<span style="color:#f0f;">当前默认模板</span>
				<else />
					<a href="javascript:;" onclick="theme_set({$theme.sid})">设为默认</a>
				</if>
				</td>
				<td>
				<if condition="$theme.sid neq 1">
					<a href="javascript:;" onclick="show_edit({$theme.sid},'{$theme.name}','{$theme.value}')">修改</a>
					<a href="javascript:;" onclick="theme_del({$theme.sid})">删除</a>
				<else />
					&nbsp;
				</if>
				</td>
				<td><a href="?s=admin/tpl/show/id/{$theme.sid}">编辑模板</a></td>
			</tr>
		</volist>
		</table>
	</div>
</div>

<div id="theme_edit" class="themes_list" style="display:none;">
	<input type="hidden" id="edit_id" />
	<p><span>风格名称：</span>
		<input type="text" id="edit_name" class="normal" />
	</p>
	<p><span>目录名称：</span>
		<input type="text" id="edit_value" class="normal" />
	</p>
	<p>
		<span>&nbsp;</span>
		<input type="button" onclick="theme_edit();" value="修改" class="formbtn" />
	</p>
</div>

<div id="theme_add" class="themes_list" style="display:none;">
	<h2>添加风格</h2>
	<p>
		<span>风格名称：</span>
		<input type="text" id="style_name" class="normal" />
	</p>
	<p>
		<span>目录名称：</span>
		<input type="text" id="style_value" class="normal" />
		目录不存在，会新建；目录存在，则会自动导入模板
	<p>
		<span>&nbsp;</span>
		<input type="button" onclick="theme_add();" value="添加" class="formbtn" />
	</p>
</div>
</body>
</html>
