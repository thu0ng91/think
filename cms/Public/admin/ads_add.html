<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>{$title}</title>
<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/default.css" />
<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/admin.css" />
<script type="text/javascript" src="__PUBLIC__/js/jquery.js"></script>
</head>

<body>
	<div id="rightTop">
	    <ul class="subnav">
			<li><a href="?s=admin/ads/add" class="btn1">添加广告</a></li>
			<li><a href="?s=admin/ads" class="btn1">管理广告</a></li>
	    </ul>
    </div>
    <div class="mrightTop">
        <div class="fontr"></div>
    </div>
    <div class="info">
		<form method="post" action="?s=admin/ads/{$action}">
			<input type="hidden" name="aid" value="{$ad.aid}" />
			<p><label>广告名称：</label>
				<input type="text" name="name" value="{$ad.name}" class="normal" />
			</p>
			<p><label>链接URL：</label>
				<input type="text" name="url" value="{$ad.url}" class="normal" />
			</p>
			<p><label>页面跳转方式：</label>
				<select name="target" id="target">
					<option value="_blank">在新页面打开</option>
					<option value="_self">在当前页打开</option>
					<option value="_top">在顶层页打开</option>
				</select>
			</p>
			<p><label>广告说明：</label>
				<input type="text" name="note" value="{$ad.note}" class="normal" />
			</p>
			<p><label>广告图片：</label>
				<input type="text" name="pic" value="{$ad.pic}" class="normal" />
			</p>
			<p><label>图片大小：</label>
				<input type="text" name="width" value="{$ad.width}" class="price" /> * <input type="text" name="height" value="{$ad.height}" class="price" />
			<p><label>是否开启：</label>
				<input type="radio" name="is_show" value="1" checked="checked" /> 是　
				<input type="radio" name="is_show" value="0" /> 否</p>
			<p class="submit"><input type="submit" value="提交" /></p>
		</form>
	</div>
	<script type="text/javascript">
		$('#target').val('{$ad.target}');
		$("input[name=is_show][value={$ad.is_show}]").attr('checked', 'checked');
	</script>
</body>
</html>
