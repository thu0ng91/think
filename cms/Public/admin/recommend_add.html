<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>{$title}</title>
<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/default.css" />
<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/admin.css" />
<script type="text/javascript" src="__PUBLIC__/js/jquery.js"></script>
</head>

<body>
	<div id="rightTop">
	    <ul class="subnav">
			<li><a href="?s=admin/recommend/add_sort" class="btn1">添加分类</a></li>
			<li><a href="?s=admin/recommend/add" class="btn1">推荐书籍</a></li>
			<li><a href="?s=admin/recommend" class="btn1">所有分类</a></li>
	    </ul>
    </div>
    <div class="mrightTop">
        <div class="fontr"></div>
    </div>
    <div class="info">
		<form method="post" action="?s=admin/recommend/{$action}">
			<input type="hidden" name="id" value="{$book.id}" />
			<p><label>书籍名称：</label>
				<span>{$book.book_name}</span>&nbsp;
			</p>
			<p><label>书籍编号：</label>
				<input type="text" name="book_id" value="{$book.book_id}" class="normal" />
				<!-- 值改变时ajax查询书籍名称 -->
			</p>
			<p><label>推荐分类：</label>
				<select name="sort_id">
				<volist name="list" id="sort">
					<option value="{$sort.sort_id}">{$sort.sort_name}</option>
				</volist>
				</select>
			</p>
			<p><label>排列序号：</label>
				<input type="text" name="order" value="{$book.order}" class="normal" />
			</p>
			<p class="submit"><input type="submit" value="提交" /></p>
		</form>
	</div>
</body>
</html>
