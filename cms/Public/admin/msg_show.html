<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>{$title}</title>
<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/admin.css" />
<script type="text/javascript" src="__PUBLIC__/js/jquery.js"></script>
<style type="text/css">
<!--
body {background: #fcfdff}
-->
</style>
</head>
    
<body>
    <div id="rightTop">
        <ul class="subnav">
            <li><a href="?s=admin/msg/add" class="btn1">添加</a></li>
            <li><a href="?s=admin/msg/show" class="btn1">管理</a></li>
        </ul>
    </div>
    <div class="mrightTop">
        <div class="fontr"></div>
    </div>
    <div class="tdare">
        <table width="100%" cellpadding="0" cellspacing="0" border="1" class="dataTable">
            <tr class="tatr1">
                <th class="firstCell" align="left">信息标题</th>
                <th align="left">发送者</th>
                <th align="left">发送时间</th>
                <th align="left">管理</th>
            </tr>
            <volist name="list" id="msg">
                <tr class="tatr2">
                    <td class="firstCell" align="left"><a href="?s=admin/msg/read/id/{$msg.id}/">{$msg.msg_title}</a></td>
                    <td align="left">{$msg.msg_from_name}</td>
                    <td align="left">{$msg.msg_time|date="Y-m-d H:i:s",###}</td>
                    <td>
                        <a href="?s=admin/msg/reply/msg_from/{$msg.msg_to}/msg_to/{$msg.msg_from}/msg_title/{$msg.msg_title}/is_sys_msg/0">回复</a>
                        <a href="?s=admin/msg/delete/id/{$msg.id}/" onclick="return confirm('确认删除吗?')">删除</a>
                    </td>
                </tr>
            </volist>
            <tr>
                <td colspan="4 ">{$page}</td>
            </tr>
        </table>
    </div>

</body>
</html>
