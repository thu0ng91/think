<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>{$title}</title>
<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/default.css" />
<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/admin.css" />
<script type="text/javascript" src="__PUBLIC__/js/jquery.js"></script>
</head>

<body>
	<div id="rightTop">
	    <ul class="subnav">
			<li><a href="?s=admin/booksort/add" class="btn1">添加分类</a></li>
			<li><a href="?s=admin/booksort" class="btn1">所有分类</a></li>
	    </ul>
    </div>
    <div class="mrightTop">
        <div class="fontl">书籍分类 &gt; {$sort.sort_name}</div>
    </div>
    <div class="info">
		<form method="post" action="?s=admin/booksort/{$action}">
			<input type="hidden" name="sort_id" value="{$sort.sort_id}" />
			<p><label>分类名称：</label>
				<input type="text" name="sort_name" value="{$sort.sort_name}" class="normal" />
			</p>
			<p><label>上级目录：</label>
				<select name="super_id" id="super_id">
					<option value="0">根目录</option>
				<gt name="Think.CONFIG.book.sort_depth" value="1">
				
				<volist name="list"	id="item">
					<option value="{$item.sort_id}">{$item.show_name}</option>
				</volist>
				
				</gt>
				</select>
			</p>
			<p><label>目录名称：</label>
				<input type="text" name="sort_dir" value="{$sort.sort_dir}" class="normal" />
			</p>
			<p><label>分类顺序：</label>
				<input type="text" name="sort_order" value="{$sort.sort_order}" class="normal" />
			</p>
			<p class="submit">
				<input type="submit" value="提交" />
			</p>
		</form>
	</div>
	<script type="text/javascript">
		$('#super_id').val('{$sort.super_id}');
	</script>
</body>
</html>
