<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>{$title}</title>
<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/default.css" />
<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/admin.css" />
<script type="text/javascript" src="__PUBLIC__/js/jquery.js"></script>
</head>

<body>
	<div id="rightTop">
	    <ul class="subnav">
			<li><a href="?s=admin/work" class="btn1">所有文集</a></li>
	    </ul>
    </div>
    <div class="mrightTop">
        <div class="fontr"></div>
    </div>
    <div class="tdare">
        <table width="100%" cellpadding="0" cellspacing="0" border="1" class="dataTable">
            <tr class="tatr1">
                <th width="20" class="firstCell" align="left"></th>
                <th width="10%" align="left">文集编号</th>
                <th width="20%" align="left">文集名称</th>
                <th width="15%" align="left">用户名称</th>
                <th width="10%" align="left">点击数</th>
                <th align="left">操作</th>
            </tr>
		<volist name="list" id="item">
			<tr class="tatr2">
				<td class="firstCell">&nbsp;</td>
				<td>{$item.work_id}</td>
				<td>{$item.work_name}</td>
				<td>{$item.user_name}</td>
				<td>{$item.work_name}</td>
				<td>{$item.show_num}</td>
				<td>
					<a href="?s=admin/work/check/work_id/{$item.work_id}/value/1">审核</a>/
					<a href="?s=admin/work/check/work_id/{$item.work_id}/value/0">取消审核</a>
					<a href="?s=admin/work/recommend/work_id/{$item.work_id}/value/1">推荐</a>/
					<a href="?s=admin/work/recommend/work_id/{$item.work_id}/value/0">取消推荐</a>
					<a href="?s=admin/work/delete/work_id/{$item.work_id}" onclick="return confirm('确认要删除吗？');">删除</a>
				</td>
			</tr>
		</volist>
			<tr><td colspan="8">{$page}</td></tr>
		</table>
	</div>
</body>
</html>
