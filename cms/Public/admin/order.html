<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>订单管理</title>
<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/default.css" />
<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/admin.css" />
<script type="text/javascript" src="__PUBLIC__/js/jquery.js"></script>
<script type="text/javascript" src="__PUBLIC__/js/global.js"></script>
</head>

<body>
    <div id="rightTop">
	    <ul class="subnav">
			<li><a href="?s=admin/payment" class="btn1">支付方式</a></li>
		</ul>
	</div>
	<div class="mrightTop">
        <div class="fontr"></div>
    </div>
    <div class="tdare">
        <table width="100%" cellpadding="0" cellspacing="0" border="1" class="dataTable">
            <tr class="tatr1">
                <th width="80" align="left">订单编号</th>
                <th width="120" align="left">用户名称</th>
                <th width="150" align="left">商品名称</th>
                <th width="80" align="left">订单金额</th>
                <th width="100" align="left">下单时间</th>
                <th width="80" align="left">支付方式</th>
                <th width="100" align="left">支付时间</th>
                <th width="80" align="left">订单状态</th>
                <th align="left">编辑</th>
            </tr>
		<volist name="list" id="item">
			<tr class="tatr2">
				<td>{$item.order_id}</td>
				<td>{$item.user_name}</td>
				<td>{$item.subject}</td>
				<td>{$item.money}</td>
				<td>{$item.order_time|date="m-d H:i",###}</td>
				<td>{$item.pay_tname}</td>
				<td>{$item.pay_time|date="m-d H:i",###}</td>
				<td>{$status[$item[order_status]]}</td>
				<td>&nbsp;</td>
			</tr>
		</volist>
		</table>
	</div>
</div>
</body>
</html>
