<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>{$title}</title>
<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/admin.css" />
<script type="text/javascript" src="__PUBLIC__/js/jquery.js"></script>
<script type="text/javascript" src="__PUBLIC__/js/validate/jquery.validate.js"></script>
<style type="text/css">
<!--
body {background: #fcfdff}
-->
</style>
</head>

<body>
    <div id="rightTop">
    <ul class="subnav">
	 <li><a href="?s=admin/links" class="btn1">管理</a></li>
         <li><a href="?s=admin/links/add" class="btn1">添加</a></li>
    </ul>
    </div>
    <div class="info">
    <form action="?s=admin/links/{$action}" method="post" id="linkform">
        <table class="infoTable">
            <tr>
                <th class="paddingT15">网站名称</th>
                <td class="paddingT15 wordSpacing5"><input type="text" name="sitename"  value="{$links.sitename}"/></td>
            </tr>
            <tr>
                <th class="paddingT15">网址：</th>
                <td class="paddingT15 wordSpacing5"><input type="text" name="siteurl"  value="{$links.siteurl}"/></td>
            </tr>
            <tr>
                <th class="paddingT15">网站介绍：</th>
                <td class="paddingT15 wordSpacing5"><textarea name="siteinstro">{$links.siteinstro}</textarea></td>
            </tr>
            <tr>
                <th class="paddingT15">排序：</th>
                <td class="paddingT15 wordSpacing5"><input type="text" name="orderid"  value="{$links.orderid}"/></td>
            </tr>
            <tr>
                <th class="paddingT15">是否显示：</th>
                <td class="paddingT15 wordSpacing5"><input type="radio" name="status" value="0"/>不显示
            <input type="radio" name="status" value="1" checked="checked"/>显示</td>
            </tr>
            <tr>
                <td class="paddingT15"></td>
                <td height="30"><input name="id" type="hidden" value="{$links.id}"/><input type="submit" value="提交" class="formbtn" /> <input type="button" value="返回" class="formbtn" onclick="javascript:history.go(-1);" /></td>
            </tr>
        </table>
    </form>
 <script>
$(function(){
      $("input[name=status][value={$links.status}]").attr('checked', 'checked');
       $('#linkform').validate({
           onkeyup    : false,
           rules : {
               sitename : {
                required : true,
                maxlength: 25,
                minlength: 3 
            },
            siteurl : {
                required : true,
                maxlength: 60,
                minlength: 6
            },
             siteinstro : {
                maxlength: 400
            }
                        },
            messages : {
                 sitename : {
                required : '站点名称不能为空',
                maxlength: '站点名称的长度应在3-25个字符之间',
                minlength: '用户名的长度应在3-25个字符之间',
            },
            siteurl : {
                 required : '站点URL不能为空',
               maxlength: '站点URL长度应在3-60个字符之间',
                minlength: '站点URL长度应在6-20个字符之间'
            },
             siteinstro : {
               maxlength: '站点介绍不能超过400个字符',
            }
                        }

       });
});
</script>
    </div>
</body>
</html>
