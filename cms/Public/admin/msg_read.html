<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>{$title}</title>
        <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/admin.css" />
        <style type="text/css">
            <!--
            body {background: #fcfdff}
            -->
        </style>
    </head>

    <body>
        <div id="rightTop">
            <ul class="subnav">
                <li><a href="?s=admin/msg/add" class="btn1">添加</a></li>
                <li><a href="?s=admin/msg/show" class="btn1">管理</a></li>
            </ul>
        </div>
        <div class="mrightTop">
            <div class="fontr"></div>
        </div>
        <form method="post" action="?s=admin/msg/delete">
            <p><input type="hidden" name="id" value="{$msg.id}" /></p>
            <p><label>短信标题：</label>{$msg.msg_title}</p>
            <p><label>来    至：</label>{$msg.msg_from}</p>
            <p><label>发送时间：</label>{$msg.msg_time|date="Y-m-d H:i:s",###}</p>
            <p><label>内    容：</label>{$msg.msg_content}</p>
            <p class="submit">
                <input type="submit" value="删除" onclick="return confirm('确认删除吗?')" />
                <input type="button" value="返回" class="formbtn" onclick="javascript:history.go(-1);" />
            </p>
        </form>
    </body>
</html>
