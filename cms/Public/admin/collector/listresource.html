<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>资源库管理</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/jquery-ui.css" />
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/collector.css" />
    <script type="text/javascript" src="__PUBLIC__/js/jquery.js"></script>
    <script type="text/javascript" src="__PUBLIC__/js/jquery-ui-1.8.6.custom.min.js"></script>
    <script type="text/javascript" src="__PUBLIC__/js/collector.js"></script>
  </head>
  <body>
    <div id="rightTop">
        <ul class="subnav">
            <li><a href="?s=admin/temp/tempmanage" class="btn3">临时库管理</a></li>
        </ul>
    </div>
    <div class="mrightTop">
        <div class="fontr">  
        </div>
    </div>
    <div class="main">
      <div class="resource">
         <div class="card" id="guide1">
            <table cellpadding="0" cellspacing="0" border="0" width="100%">
              <thead>
                  <tr>
                      <th>资源库名称</th>
                      <th>状态</th>
                      <th>操作</th>
                  </tr>
              </thead>
              <tbody>
                  <!--<volist name="list" id="vo">-->
                  <tr id ="rslist{$vo.rs_id}" class="trcss" title="{$vo.rs_text}">
                      <td><a href="?s=admin/resource/listbook/rs_id/{$vo.rs_id}">{$vo.rs_name}</a></td>
                      <td>{$vo.state}</td>
                      <td>[<a href="?s=admin/resource/listbook/rs_id/{$vo.rs_id}">资源详细</a>] | [<a href="?s=admin/resource/putbook/rs_id/{$vo.rs_id}/book_id/all">{$vo.state2}</a>]</td>
                  </tr>
                  <!--</volist>-->
              </tbody>
            </table>
        </div>
      </div>
    </div>
  </body>
</html>
<script type="text/javascript">

    // 鼠标经过颜色变化
    var curColor = $(".trcss").css('background-color');
    $(".trcss").mouseover(function(){ $(this).css('background-color', '#bbdbf1');});
    $(".trcss").mouseout(function(){ $(this).css('background-color', curColor);});

    // 显示\隐藏电子书信息
    function showRsInfo(id){
        var eInfo = $("#rsInfo" + id);
        if(eInfo.css("display") == "none"){
            eInfo.fadeIn();
        }else{
            eInfo.fadeOut();
        }
    }

</script>
