<!DOCTYPE html PUBliC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>个人信息 - {&system.site_name}</title>
<link rel="stylesheet" type="text/css" href="{$tplcms}css/default.css" />
<link rel="stylesheet" type="text/css" href="{$tplcms}css/user.css" />
<script type="text/javascript" src="{$tplcms}js/jquery.js"></script>
<script type="text/javascript" src="{$tplcms}js/global.js"></script>
</head>

<body>
<div id="layout">
	<div id="mainbody">
		<include file="./tpl/default/header.html" />
		
		<div id="main">
			<div id="mainleft">
				<div><img src="{$tplcms}images/hyzx_djsc_01.gif" ></div>
				<div class="tit">
					<img src="{$tplcms}images/hyzx_right_icon_08.gif" class="ico" />个人信息
				</div>
				<div><img src="{$tplcms}images/hyzx_djsc_03.gif" /></div>
				
				<div class="user_image">
					<div class="yhglzx_member">
						<img src="{$tplcms}images/b<if condition="$info.sex eq 0">101<else />201</if>.gif" />
						<div style="text-align: center; line-height: 40px; ">
							<a href="?s=user/user/update">编辑个人信息</a>
						</div>
					</div>
				</div>
				<div class="user_info">
					<div class="uinfo">
						<span class="uleft">帐号：</span>
						<span class="uright" style="color: #F30;">{$user.user_name}</span>
					</div>
					<div class="uinfo">
						<span class="uleft">金币：</span>
						<span class="uright">{$info.vip_money}</span>
					</div>
					<div class="uinfo">
						<span class="uleft">上次登陆：</span>
						<span class="uright">{$user.last_login|date="Y-m-d H:i:s",###}</span>
					</div>
					<div class="uinfo">
						<span class="uleft">上次登陆IP：</span>
						<span class="uright">{$user.last_login_ip}</span>
					</div>
				</div>
				
			</div>
			<div id="mainmiddle">&nbsp;</div>
			<!--右边部分开始-->
			<div id="mainright">
				<div><img src="{$tplcms}images/hyzx_right_01.gif" /></div>
				<div class="nrbf">
					<div class="nav_right">
						<div style="margin-bottom: 8px;">用户中心</div>
						<div class="nav_right_newdh">
							<ul>
								<li><a href="?s=user/index">个人信息</a></li>
								<li><a href="?s=user/user/update">编辑信息</a></li>
							</ul>
							<ul>
								<li><a href="?s=user/favor">我的书架</a></li>
								<li><a href="?s=user/charge">充值中心</a></li>
							</ul>
						</div>
					</div>
				</div>
				<div><img src="{$tplcms}images/hyzx_right_03.gif" /></div>
				<div class="space02">&nbsp;</div>

				<div><img src="{$tplcms}images/hyzx_right_01.gif" /></div>
				<div class="nrbf">
		            <div class="bt">您没有新的消息</div>
				</div>
				<div><img src="{$tplcms}images/hyzx_right_03.gif" /></div>
				<div class="space02">&nbsp;</div>
				<div><img src="{$tplcms}images/hyzx_right_01.gif" /></div>
				<div class="nrbf">
					<div class="bt">系统公告</div>
				</div>
				<div><img src="{$tplcms}images/hyzx_right_03.gif" /></div>
				<div class="space02">&nbsp;</div>
			</div>
			<!--右边部分结束-->
		</div>
		
		<div class="break_09"></div>
		<include file="./tpl/default/footer.html" />
	</div>
</div>
</body>
</html>
