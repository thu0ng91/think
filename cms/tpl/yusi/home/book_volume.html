<!DOCTYPE html PUBliC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>{$chapter.chapter_name} - {$book.book_name} - {&system.site_name}</title>
        <meta name="keywords" content="{&system.metakeywords}" />
        <meta name="description" content="{&system.metadescription}" />
        <link rel="stylesheet" type="text/css" href="{$tpldir}css/qwyd.css"/>
        <script type="text/javascript" src="{$tpldir}js/jquery.js"></script>
        <script type="text/javascript" src="{$tpldir}js/global.js"></script>
        <script type="text/javascript" src="{$tpldir}js/book.js"></script>
    </head>

    <body>
        <div class="volume_contents">
            <div class="qwyd_spacer01"></div>
            <div class="qwyd_top">
                <a href="{$cmsroot}">{&system.site_index}</a>　|　
                <a href="javascript:;" onclick="add_to_favor({$book.book_id}, 0);">加入收藏</a>　|　
                <a href="javascript:;" onclick="add_recommend({$book.book_id});">投推荐票</a>　|　
                <a href="javascript:;" onclick="open_favor();">打开书架</a>　|　
                <a href="{:BU($book, 'index')}">返回书页</a>　|　
                <a href="{:BU($book, 'menu')}">返回书目</a>
            </div>
            <div class="qwyd_bt">{$book.book_name}</div>
            <div class="qwyd_auth">
                <div style="width: 400px; float: left">作者：{$book.author}</div>
                <div style="width: 150px; float: right">字体：
                    <select id="txtsize" class="ssot" onchange="doSize(this.options[this.selectedIndex].value);">
                        <option value="26px">最大</option> <option value="22px">较大</option>
                        <option value="14px" selected="selected">中等</option> <option value="12px">较小</option>
                        <option value="10px">最小</option>
                    </select>
                </div>
            </div>
            <div id="readpage_leftntxt">
                <!--拷贝开始-->
                <ul class="mulu01">{$chapter.chapter_name}</ul>

                <volist name="list" id="item">
                    <if condition="$i%3 eq 1"><ul class="mulu"></if>
                    <li><a href="{:BU($book, 'read', $chapter)}#{$key}">{$item.chapter_name}</a></li>
                    <if condition="$i%3 eq 0"></ul></if>
                </volist>

                <volist name="list" id="item">
                    <a name="{$key}"></a>
                    <div class="title"><h1>{$item.chapter_name}</h1></div>
                    <div class="contents_txt">{$item.chapter_detail|nl2br}</div>
                    <br/><br/>
                </volist>
                <!--拷贝结束-->
            </div>
            <!--bottom  start!!-->
            <div class="qwyd_03">&nbsp;</div>
            <div class="thanks">感谢作者受权发布　共同保护作者权益</div>
            <!--bottom  stop!!-->
        </div>
    </body>
</html>
