<!DOCTYPE html PUBliC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>会员登录 - {&system.site_name}</title>
        <link rel="stylesheet" type="text/css" href="{$tpldir}css/common.css"/>
        <link rel="stylesheet" type="text/css" href="{$tpldir}css/load.css"/>
        <script type="text/javascript" src="{$tpldir}js/jquery.js"></script>
        <script type="text/javascript" src="{$tpldir}js/global.js"></script>
    </head>

    <body>
        {$header}

        <!--第一屏开始-->
        <form id="loginform" action="{$cmsroot}index.php?s=login/login" method="post" onsubmit="return do_login();">
            <div id="load">
                <div style="border-bottom:1px dotted #D2E7B2; color:#256A18;"><strong>登陆账户</strong></div>
                <div>用户名：
                    <input style="width:165px; overflow:hidden; color:#666666; font-size:12px; line-height:20px;" tabindex="1" id="user_name" type="text" name="user_name" />
                </div>
                <div>密　码：
                    <input style="width:165px; overflow:hidden; color:#666666; font-size:12px; line-height:20px;" tabindex="2" id="user_pwd" type="password" name="user_pwd" />
                </div>
                <div>验证码：
                    <input style="width:100px; overflow:hidden; color:#666666; font-size:12px; line-height:20px;" tabindex="2" id="check_code" type="text" name="check_code" />
                    <img style="cursor:pointer" title="刷新验证码" src="{$cmsroot}index.php?s=login/check_code" id="verifyImg" onClick="freshVerify()" />
                </div>
                <div class="loaddl">
                    <ul>
						<li class="lload">&nbsp;</li>
						<li class="rload"><input id="rememberme" tabindex="4" name="isKeepAlive" type="checkbox" value="1"/><label for="rememberme"><font color="#aaaaaa">下次自动登陆</font></label></li>
					</ul>
                </div>
                <div class="loaddl">
					<ul>
						<li class="lload">&nbsp;</li>
						<li class="mload"><input tabindex="5" type="image" name="submit" src="{$tpldir}images/load.jpg" value="登 录"/></li>
						<li class="rload">
							<a href="{$cmsroot}index.php?s=register/">注册</a>&nbsp;|&nbsp;
							<a href="javascript:;">忘记密码？</a>
						</li>
					</ul>
                </div>
            </div>
        </form>

        <div class="space01">&nbsp;</div>

        <!-- 第四屏开始 -->
        {$footer}
    </body>
</html>
