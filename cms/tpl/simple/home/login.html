<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>{$title} - {&system.site_name}</title>
<link rel="stylesheet" type="text/css" href="{$tpldir}css/default.css" />
<link rel="stylesheet" type="text/css" href="{$tpldir}css/home.css" />
<script type="text/javascript" src="{$tpldir}js/jquery.js"></script>
<script type="text/javascript" src="{$tpldir}js/global.js"></script>
<script LANGUAGE="JavaScript">
 //重载验证码
function freshVerify() {
   document.getElementById('verifyImg').src='{$cmsroot}index.php?s=login/check_code/'+Math.random();
}
</script>
</head>

<body>
<!-- site_header -->
{$header}

<!--main-->
<div id="main">
	<form action="{$cmsroot}index.php?s=login/login" method="post" id="user_login" onsubmit="return do_login();">
		<h2>用户登陆</h2>
		<p>
                    <label>账号：</label>
                    <input type="text" name="user_name" id="user_name" />
		</p>
		<p>
                    <label>密码：</label>
                    <input type="password" name="user_pwd" id="user_pwd" />
		</p>
                <p>
                    <label>验证码：</label>
                    <input type="text" name="check_code" class="text" id="check_code" maxLength="4"/>  　
                    <img style="cursor:pointer" title="刷新验证码" src="{$cmsroot}index.php?s=login/check_code" id="verifyImg" onClick="freshVerify()"/>
                </p>
                <p>
                    <label>Cookie保留时间：</label>
                    <select name="cookie_time">
                        <option value="0">不保留</option>
                        <option value="2592000">1个月</option>
                        <option value="31104000">一直保留</option>
                    </select>
                </p>
		<p class="login_info"></p>
		<div><input type="submit" value="登陆" /></div>
	</form>
</div>
<!--end main-->

<!-- site_footer -->
{$footer}
</body>
</html>
