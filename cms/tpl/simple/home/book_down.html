<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>电子书下载 - {$book.book_name} - {&system.site_name}</title>
<link rel="stylesheet" type="text/css" href="{$tpldir}css/default.css" />
<link rel="stylesheet" type="text/css" href="{$tpldir}css/home.css" />
<script type="text/javascript" src="{$tpldir}js/jquery.js"></script>
<script type="text/javascript" src="{$tpldir}js/global.js"></script>
</head>

<body>
<!-- site_header -->
{$header}

<!--main-->
<div id="main">
	<div class="site_nav">
		<span class="nav">
			<a href="{$cmsroot}">首页</a> ->
			<a href="{:BU($book, 'lists')}">{$book.sort_name}</a> ->
			<a href="{:BU($book, 'index')}">{$book.book_name}</a> ->
			电子书下载
		</span>
	</div>
	
	<h2>{$book.book_name} 下载</h2>
	<table width="98%" cellpadding="0" cellspacing="0" border="1" style="margin:0 auto;">
		<tr height="30">
			<th width="15%">电子书格式</th><th width="15%">分册</th><th width="15%">大小</th>
			<th width="25%">更新时间</th><th>下载</th>
		</tr>
		<volist name="list" id="item">
		<tr>
			<td>{$item.type}</td>
			<td>全本</td>
			<td>{$item.size} KB</td>
			<td>{$item.time|date="Y-m-d H:i",###}</td>
			<td><a href="javascript:;" onclick="book_down('{$item.id}','{$key}');">下载</a></td>
		</tr>
		</volist>
	</table>
</div>
<!--end main-->

<!-- site_footer -->
{$footer}
</body>
</html>
