<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>{$chapter.chapter_name} - {$book.book_name} - {&system.site_name}</title>
<link rel="stylesheet" type="text/css" href="{$tpldir}css/default.css" />
<link rel="stylesheet" type="text/css" href="{$tpldir}css/home.css" />
<script type="text/javascript" src="{$tpldir}js/jquery.js"></script>
<script type="text/javascript" src="{$tpldir}js/global.js"></script>
</head>

<body>
<!-- site_header -->
{$header}

<!--main-->
<div id="main">
	<!--recommend-->
	<div class="site_nav">
		<span class="nav">
			<a href="{$cmsroot}">首页</a> ->
			<a href="{:BU($book, 'lists')}">{$book.sort_name}</a> ->
			<a href="{:BU($book, 'index')}">{$book.book_name}</a> ->
			<a href="{:BU($book, 'menu')}">章节列表</a> ->
			{$chapter.chapter_name}
		</span>
		<span class="extra">
			<a href="javascript:;" onclick="add_to_favor({$book.book_id}, 0);">加入书架</a> |
			<a href="javascript:;" onclick="open_favor();">打开书架</a> |
			<a href="javascript:;" onclick="add_to_favor({$book.book_id}, {$chapter.chapter_id});">加入书签</a>
		</span>
	</div>
	<!--end recommend-->

	<h2>{$volume.chapter_name} {$chapter.chapter_name}</h2>
    <h6>更新时间：{$chapter.post_time|date="Y-m-d H:i:s",###}</h6>
	<p class="main_text">{$chapter.chapter_detail|nl2br}</p>
	
	<!--tips-->
	<div id="tips">
		<div class="tips_link">
		<empty name="prev">至首页<else /><a href="{$prev}">上一页</a></empty><span>|</span>
		<a href="{:BU($book, 'menu')}">返回书目</a><span>|</span>
		<empty name="next">至尾页<else /><a href="{$next}">下一页</a></empty>
		</div>
	</div>
	<!--end tips-->
</div>
<!--end main-->

<!-- site_footer -->
{$footer}
</body>
</html>
