<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>投票：{$vote.subject} - {&system.site_name}</title>
<link rel="stylesheet" type="text/css" href="{$tpldir}css/default.css" />
<link rel="stylesheet" type="text/css" href="{$tpldir}css/home.css" />
<script type="text/javascript" src="{$tpldir}js/jquery.js"></script>
<script type="text/javascript" src="{$tpldir}js/global.js"></script>
</head>

<body>
<!-- site_header -->
{$header}

<!--main-->
<div id="main">
	<div class="site_nav">
		<span class="nav">
			<a href="{$cmsroot}">首页</a> ->
			投票：{$vote.subject}
		</span>
	</div>
	<div class="book_vote">
		<h2>投票主题：{$vote.subject}</h2>
		<div class="vote_desc">投票描述：{$vote.description}</div>
		<div class="vote_desc">投票选项：</div>
		<form action="{$cmsroot}index.php?s=vote/add/" method="post" onsubmit="return do_vote();">
			<input type="hidden" name="vote_id" value="{$vote.vote_id}" />
		<volist name="vote.items" id="item">
			<p><input type="{$vote.type}" name="items" value="{$key}" /> {$i}. {$item}</p>
		</volist>
			<p class="submit">
				<input type="submit" value="投票" />
				<input type="button" value="查看投票结果" onclick="show_vote_result({$vote.vote_id});" />
			</p>
		</form>
	</div>
</div>
<!--end main-->

<!-- site_footer -->
{$footer}
</body>
</html>
