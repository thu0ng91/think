<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>{$title}</title>
<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/default.css" />
</head>

<body>
<form method="post" action="?s=home/review/{$action}">
	<input type="hidden" name="book_id" value="{$book_id}" />
	<input type="hidden" name="review_id" value="{$review_id}" />
	<input type="hidden" name="reply_id" value="{$reply_id}" />
	<p><label>评论主题：</label>
		<input type="text" name="subject" value="{$subject}" class="normal" />
	</p>
	<p><label>评论内容：</label>
		<textarea name="detail">{$detail}</textarea>
	</p>
	<p class="submit"><input type="submit" value="提交" /></p>
</form>

</body>
</html>
