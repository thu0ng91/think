<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>{$title}</title>
<link rel="stylesheet" type="text/css" href="{$tpldir}css/default.css" />
<link rel="stylesheet" type="text/css" href="{$tpldir}css/user.css" />
<script type="text/javascript" src="{$tpldir}js/jquery.js"></script>
</head>

<body>
	<table width="100%" cellpadding="0" cellspacing="0" border="1">
		<tr height="28">
			<th width="30%">书籍名称</th>
			<th width="35%">书签名称</th>
			<th width="25%">最后访问</th>
			<th width="10%">操作</th>
		</tr>
<volist name="list" id="book">
		<tr>
			<td><a href="{:BU($book, 'index')}" target="_blank">{$book.book_name}</a></td>
			<td><a href="{:BU($book, 'read', $book)}" target="_blank">{$book.chapter_name}</a></td>
			<td>{$book.last_visit|date="Y-m-d H:i:s",###}</td>
			<td>
				<a href="?s=user/favor/delete/id/{$book.id}">删除</a>
			</td>
		</tr>
</volist>
	</table>
</body>
</html>
