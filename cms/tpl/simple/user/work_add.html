<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>{$title}</title>
<link rel="stylesheet" type="text/css" href="{$tpldir}css/default.css" />
<link rel="stylesheet" type="text/css" href="{$tpldir}css/user.css" />
<script type="text/javascript" src="{$tpldir}js/jquery.js"></script>
</head>

<body>
<form method="post" action="?s=user/work/{$action}">
	<input type="hidden" name="work_id" value="{$work.work_id}" />
	<p><label>文集名称：</label>
		<input type="text" name="work_name" value="{$work.work_name}" class="normal" />
	</p>
	<p><label>风格模板：</label>
		<select name="work_template">
			<option value="0">默认模板</option>
		</select>
	</p>
	<p><label>文集封面：</label>
		<input type="text" name="work_pic" value="{$work.work_pic}" class="normal" />
	</p>
	<p><label>文集描述：</label>
		<textarea name="work_description">{$work.work_description}</textarea>
	</p>
	<p class="submit"><input type="submit" value="提交" /></p>
</form>

</body>
</html>
