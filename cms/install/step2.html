<div id="box">

    <div class="main">
        <div class="top">
            <h1 title="BookCms 安装向导"><a href="http://www.bookcms.com/" target="_blank"></a></h1>
            <p>您好，很高兴您能选用BookCms</p>
        </div>
        <h2>
            <span class="num">02.</span>
            <span class="title">服务器环境检测</span>

				<li><span>项目名称</span><span>所需环境</span><span>当前服务器</span></li>

				<li><span>文件目录</span><span>所需权限</span><span>当前状态</span></li>
			</ul>
		</div>
		<div class="btn">
			<form action="index.php?step=3" method="post" onsubmit="return step2();">
				<input type="hidden" name="accept" value="1" />
				<input type="hidden" name="envi" value="0" />
				<input type="button" class="button mr10" value="上一步" onclick="window.history.go(-1);" />
				<input type="button" class="button mr10" value="重新检测" onclick="check_envi();" />
				<input type="submit" class="button" value="下一步" />
			</form>
		</div>
